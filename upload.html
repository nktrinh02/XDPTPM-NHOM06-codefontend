<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js"></script>
    <script src="js/product.js"></script>
    <script src="js/category.js"></script>
    <script>
        window.onload = function() {
            loadMenu();
            loadCategorySelect();
            loadThongTinTaiKhoan();
            loadChiTietSanPham();
        }
    </script>
</head>
<body>
<div id="menu">
</div>

<div class="container contentpage">
    <div class="col-md-12 content-main">
        <div class="row">
            <div class="col-md-4 danhsachmain">
                <div class="headermain">
                    <h3>Đăng tải sản phẩm</h3>
                </div>
                <div class="row thongtindangtai">
                    <div class="col-sm-12">
                        <label class="labeltailieu">Tên sản phẩm<span class="batbuoc">(*)</span></label>
                        <input id="proname" class="form-control" placeholder="Tên sản phẩm bạn muốn bán">

                        <label class="labeltailieu" id="lbgiatien">Giá tiền sản phẩm<span class="batbuoc">(*)</span></label>
                        <input id="price" class="form-control" placeholder="Nếu miễn phí hãy đặt là 0">

                        <label class="labeltailieu">Hình thức<span class="batbuoc">(*)</span></label>
                        <select onchange="checkLoai()" class="form-control" id="loaiSp">
                            <option value="BAN">Bán</option>
                            <option value="TRAO_DOI">Trao đổi</option>
                        </select>

                        <label class="labeltailieu">Ảnh nền sản phẩm<span class="batbuoc">(*)</span></label>
                        <input id="anhnen" class="form-control" type="file">
                        <input id="linkanhnen" class="form-control" type="hidden">
                        <img src="" id="proimgpreview" style="width: 100px; margin-bottom: 10px;display: block;">

                        <label class="labeltailieu">Danh mục sản phẩm <span class="batbuoc">(*)</span></label>
                        <select id="category" class="form-control">
                        </select>

                        <label class="labeltailieu">Thông tin liên lạc<span class="batbuoc">(*)</span></label>
                        <input id="linkFace" class="form-control" placeholder="Link facebook"><br>
                        <input id="phone" class="form-control" placeholder="Số điện thoại"><br>
                        <input id="address" class="form-control" placeholder="Địa chỉ bán sản phẩm"><br>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <label class="labeltailieu">Chọn thêm ảnh cho sản phẩm</label>
                <div class="row chonanhcauhoi">
                    <div class="col-4 col-md-3 col-lg-3" style="padding-top: 15px;">
                        <button onclick="document.getElementById('listfileanhch').click(); return false;" class="btnchonanh" style="background-image: url('image/backluuanh.png');">
                            <i class="fa fa-camera camera"></i><br><span class="tieudetaianhdd">Chọn thêm ảnh</span>
                        </button>
                        <input onchange="loadFiles()" type="file" multiple id="listfileanhch" style="display: none;">
                    </div>
                    <div class="col-8 col-md-8 col-lg-8">
                        <div class="row" id="listanhpre">
                            <!-- <div class="col-6 col-md-4 col-lg-4">
                                <div class="singleimg">
                                    <img class="imganhch" src="image/backluuanh.jpg">
                                    <button class="form-control btn btn-warning">xóa</button>
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <div class="col-12 col-md-12 col-lg-12" id="divanhdathem" style="display: none;">
                        <br><h4>Ảnh đã thêm</h4>
                        <div class="row" id="listanhdathem">
                            <!-- <div class="col-6 col-md-3 col-lg-3">
                                <div class="singleimg">
                                    <img class="imganhch" src="image/backluuanh.jpg">
                                    <button class="form-control btn btn-warning">xóa</button>
                                </div>
                            </div> -->
                        </div>
                    </div>
               </div>

                <label class="labeltailieu">Mô tả sản phẩm <span class="batbuoc">(*)</span></label>
                <textarea id="editor" name="content"></textarea>
                <br><div class="loading" id="loading">
                    <div class="bar1 bar"></div>
                </div><br>
                <button onclick="addOrUpdateProduct()" class="form-control btn btn-primary">Đăng sản phẩm</button>
            </div>
        </div>
    </div>
</div>

<div id="footer">
</div>
</body>
<script src="https://cdn.tiny.cloud/1/f6s0gxhkpepxkws8jawvfwtj0l9lv0xjgq1swbv4lgcy3au3/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script>
    anhnen.onchange = evt => {
        const [file] = anhnen.files
        if (file) {
            proimgpreview.src = URL.createObjectURL(file)
        }
    }
    tinymce.init({
        selector : 'textarea#editor',
    });
</script>
</html>
